<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">

  <title>Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
<main>
  <div class="container">
    <div class="wrapper">
      <div class="text-component">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stat-box">
          <div>
            <p class="num">10k+</p>
            <p class="stat-type">companies</p>
          </div>
          <div>
            <p class="num">314</p>
            <p class="stat-type">templates</p>
          </div>
          <div>
            <p class="num">12m+</p>
            <p class="stat-type">queries</p>
          </div>
        </div>
      </div>
      <div class="img-component">
        <img src="https://digitshack.com/codepen/mentor2/image-header-desktop.jpg" alt="card-bg-img" class="card-bg-img">
      </div>
    </div>
  </div>
</main>

  <div class="attribution">
    <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>,</div>
    <div>Coded by <a href="https://www.frontendmentor.io/profile/BrainyNik">BrainyNik</a>.</div>
  </div>
</body>

</html>
